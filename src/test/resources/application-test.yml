spring:
  config:
    activate:
      on-profile: test
  security:
    user:
      password: ${random.uuid}

sprouts:
  security:
    http:
      permit-all.patterns:
        - /mock/permit-all/**
      permit-get.patterns:
        - /mock/permit-get
      permit-post.patterns:
        - /mock/permit-post
      permit-put.patterns:
        - /mock/permit-put
      permit-patch.patterns:
        - /mock/permit-patch
      permit-delete.patterns:
#        - /mock/permit-delete
    web:
      ignore.patterns:
        - /mock/ignore/**
    credential:
